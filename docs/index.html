        .container {

            display: flex;
            flex-wrap: wrap;
        }

        .card {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 0 solid orange;
            position: relative;
            transition: all 1s linear;
            transform-style: preserve-3d;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            color: white;
            font-size: 3em;
            border-radius: 10px;
        }

        .front {
            background: linear-gradient(red, green);
            z-index: 2;
            backface-visibility: hidden;
        }

        .back {
            background: linear-gradient(blue, orange);
            z-index: 1;
            transform: rotateY(180deg);
        }
    </style>
</head>
